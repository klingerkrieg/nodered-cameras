<script type="text/javascript">
    RED.nodes.registerType('Cam HTTP Scanner',{
        category: 'function',
        color: '#a6bbcf',
        defaults: {
            name: {value:""},
            searchPorts: {value:""},
            hosts : {value:""},
            networksToNmap : {value:""}
        },
        inputs:1,
        outputs:1,
        icon: "scanHttp.png",
        label: function() {
            return this.name||"Cam HTTP Scanner";
        }
    });
