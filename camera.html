<script type="text/javascript">
    RED.nodes.registerType('camera',{
        category: 'function',
        color: '#a6bbcf',
        defaults: {
            name: {value:""},
        search_ports: {value:"80,8080,8081"}
        },
        inputs:1,
        outputs:1,
        icon: "camera.png",
        label: function() {
            return this.name||"camera";
        }
    });
</script>

<script type="text/x-red" data-template-name="camera">
    <div class="form-row">
        <label for="node-input-name"><i class="icon-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
        <div class="form-row">
        <label for="node-input-search_ports"><i class="icon-tag"></i> Ports</label>
        <input type="text" id="node-input-search_ports">
    </div>
</script>

<script type="text/x-red" data-help-name="camera">
    <p>Um nó que procura câmeras na rede e distribui o streaming.<br/>
    Requer:
    <ul>
        <li>apt-get install nmap</li>
        <li>npm install node-nmap</li>
        <li>npm install http-shutdown</li>
    </ul>    
    </p>
</script>
