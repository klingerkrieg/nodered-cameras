<script type="text/javascript">
    RED.nodes.registerType('Cam Save on disk',{
        category: 'function',
        color: '#a6bbcf',
        defaults: {
            name: {value:""},
            capture : {value: true, type: "boolean"},
            capturePath : {value:"./captures"}
        },
        inputs:1,
        outputs:1,
        icon: "cameraCapture.png",
        label: function() {
            return this.name||"Cam Save on disk";
        }
    });
</script>
<script type="text/x-red" data-template-name="Cam Save on disk">

    <div class="form-row">
        <label for="node-input-name">Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-input-capturePath">Path:</label>
        <input type="text" id="node-input-capturePath"  placeholder="./captures">
    </div>
    
    Requer:
    <ul>
        <li><a target="_blank" href="https://ffmpeg.org/download.html">FFMPEG</a></li>
        <li>sudo add-apt-repository ppa:mc3man/trusty-media</li>
        <li>sudo apt-get update</li>
        <li>sudo apt-get install ffmpeg gstreamer0.10-ffmpeg </li>
        
    </ul>    
    </p>
</script>


<script type="text/x-red" data-help-name="camera">
